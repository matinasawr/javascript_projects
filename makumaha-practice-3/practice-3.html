<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="practice-3.css">
</head>


<body>
    <div class="container">
        <h1>Shape calculator</h1>

        <form name="options">
            <fieldset class="shape-container">
                <legend>Shape Basics</legend>
                <section>
                    <label for="shape">Choose a Shape:</label>
                    <select class="custom-select" id="shape">
                        <option value="circle" selected>Circle</option>
                        <option value="triangle">Triangle</option>
                        <option value="square">Square</option>
                        <option value="rectangle">Rectangle</option>
                    </select>
                </section>
                <section>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="red" value="red" checked>
                        <label class="form-check-label" for="red">
                            Red
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="orange" value="orange">
                        <label class="form-check-label" for="orange">
                            Orange
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="yellow" value="yellow">
                        <label class="form-check-label" for="yellow">
                            Yellow
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="green" value="green">
                        <label class="form-check-label" for="green">
                            Green
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="blue" value="blue">
                        <label class="form-check-label" for="blue">
                            Blue
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="purple" value="purple">
                        <label class="form-check-label" for="purple">
                            Purple
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="black" value="black">
                        <label class="form-check-label" for="black">
                            Black
                        </label>
                    </div>
                    <div>
                </section>

                <section>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="border">
                        <label class="form-check-label" for="border">
                            border
                        </label>
                    </div>
                </section>
                <!-- <button type="submit" id="draw" class="btn btn-primary">Draw Shape</button> -->
            </fieldset>
        </form>
        <form name="size">
            <fieldset>
                <legend>Shape Size</legend>

                <div class="shape-container">
                    <section>
                        <canvas width="300" height="300">
                            Display for a simple shape
                        </canvas>
                    </section>

                    <div>
                        <section>
                            <label for="radius">Radius = <span class="radius-number">100</span>px</label>
                            <input type="range" id="radius" name="radius" class="form-control" list="markers"
                                value="100" min="0" max="150">
                            <datalist id="markers">
                                <option value="0" label="0"></option>
                                <option value="25" label="25"></option>
                                <option value="50" label="50"></option>
                                <option value="75" label="75"></option>
                                <option value="100" label="100"></option>
                                <option value="125" label="125"></option>
                                <option value="150" label="150"></option>
                            </datalist>
                        </section>
                        <section>
                            <label for="width">Width / Base</label>
                            <input type="number" id="width" name="width" class="form-control" value="100" min="0"
                                max="300">
                            <small id="widthHelpText" class="form-text text-muted">
                                Value must be between 0 and 300
                            </small>
                        </section>
                        <section>
                            <label for="height">Height</label>
                            <input type="number" id="height" name="height" class="form-control" value="100" min="0"
                                max="300">
                            <small id="heightHelpText" class="form-text text-muted">
                                Value must be between 0 and 300
                            </small>
                        </section>
                    </div>

                </div>
            </fieldset>
        </form>

        <form name="calculate">
            <fieldset>
                <legend>Calculate Area or Permimeter</legend>
                <div class="shape-container">
                    <button id="calculate" type="submit" class="btn btn-primary">Calculate Size</button>
                    <p id="size">shape area: 0 px<br>shape perimeter: 0 px</p>
                </div>
            </fieldset>
        </form>

    </div>

    <script src="practice-3.js"></script>
</body>

</html>
