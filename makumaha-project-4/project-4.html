<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 4</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- animations css animate.style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="project-4.css">
</head>

<body>
    <div class="container mx-5 text-center main">
        <header class="  animate__animated animate__backInDown">
            <h1 style="font-size: 100px;">Writing Motivator</h1>
            <h2 style="font-style: italic; color: white;">Every <span class="limit">50</span> words written will
                generate a new cute
                animal picture ≧◡≦</h2>
        </header>
        <article class="choices">
            <p>New picture of a <select name="animal" id="animal" aria-label="animal">
                    <option selected value="cats">cats</option>
                    <option value="dogs">dogs</option>
                </select> every <select name="number" id="number" aria-label="number">
                    <option selected value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select> words (づ｡◕‿‿◕｡)づ </p>
            <p style="font-style: italic;">Current word count: <span id="count">0</span></p>

            <div class="results">
                <div class="words">
                    <textarea id="story" name="story" rows="5" cols="50"></textarea>

                    <figure>
                        <!-- image placeholder -->
                        <img id="image" src="https://placehold.co/480x360">
                    </figure>
                </div>
            </div>
        </article>
        <div class="fact">
            <h2 style="font-size: 30px;">Fun Fact!</h2>
            <p id="funFact">A fun fact will appear here once you reach your word limit!</p>
        </div>
    </div>


    <script src="project-4.js"></script>
</body>

</html>
